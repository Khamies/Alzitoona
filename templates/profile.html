{% load staticfiles %}

<head>

    <title> Alzitoona | Profile </title>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <style>
        body{background-color:#39435c;}
        #main{background-color:white;}

        .file-upload {
        position: relative;
        overflow: hidden;
        margin: 10px; }

        .file-upload input.file-input {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        filter: alpha(opacity=0); }


    </style>


</head>

<body>
<div class="container">
    <div class="row">


        <div class="col-xs-8 col-xs-offset-2" id="main" style="margin-bottom:20px">

            <form action="." method="post" style="margin-top:30px" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group" style="margin-top:50px;margin-left:100px;margin-right:100px">
                    <div align="center">
                        <img src={{user.photo_name}} class="img-responsive img-thumbnail" width="190">
                        <br><br><br>

                    </div>

                    <div align="center"><strong class="h3">{{user.user.username}}</strong></div>
                    <br>
                    <div align="center"><strong class="h3">{{user.index}}</strong></div>

                    <br>
                    <div align="center">
                        <div style="height:0px;overflow:hidden">
                            <input type="file" id="fileInput" name="fileInput"/>
                        </div>
                        <button type="button" onclick="chooseFile();" class="btn btn-default">Upload image</button>
                    </div>

                    <br><br>


                    <input type="text" id="nickname" name="nickname" class="form-control" placeholder="nick name"
                           value="{{user.nickname}}">
                    <br>

                    <input type="text" name="phoneNumber" class="form-control" placeholder="phone number" value="{{user.phone_number}}">
                    <br>


                    <br>
                    <select class="form-control" name="specialization">
                        <option selected> {{user.specialization}}</option>
                        <option>Software</option>
                        <option>Power</option>
                        <option>Electronics</option>
                        <option>Telecom</option>
                        <option>Control</option>

                    </select>


                </div>
            <div align="center"><input type="submit" class="btn btn-info" value="change"></div>

            </form>
            <br><br>


        </div>

    </div>


</div>


<script src="{% static 'js/jquery-2.2.0.min.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script>
   function chooseFile() {
      $("#fileInput").click();
   }

</script>


</body>
