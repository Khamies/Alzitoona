{% load staticfiles %}
<html>
<head>
    <title>
        Alzaitoona | Question
    </title>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/question_full_page.css'%}" rel="stylesheet">


    <style type="text/css">
        td,th {
        text-align:center ;
        }
        body{background-color:#39435c}
        #alzitoona-table{background-color:white}


    </style>

    <script src='//cdn.tinymce.com/4/tinymce.min.js'></script>
    <script>
   tinymce.init({
    selector: '#your-answer',

    <!--inline: true,-->
     });



    </script>

</head>

<body>

<div class="container">
    <div class="row">

         <div class="col-sm-10 col-sm-offset-1" >

             {% include 'Site_Bar.html'%}
         </div>

        <div class="col-sm-10 col-sm-offset-1" style="margin-top:20px;background-color:white">


            <input type="hidden" id="token" value="{{csrf_token}}">
            <div>
                <table class="table" style="margin-top:30px">

                    <thead>


                    <tr>

                        <th class="col-xs-1">
                            <span id="question-vote-result" style="color:#39435c;font-size:40px"
                                  class="h1">{{votings}}</span>
                        </th>

                        <th class="col-xs-1">
                            <a href="#" id="{{Up_id}}" class="up-vote-question"><i class="fa fa-chevron-up fa-2x"
                                                                                   style="color:#39435c"></i></a>


                            <a href="#" id="{{Down_id}}" class="down-vote-question"><i class="fa fa-chevron-down fa-2x"
                                                                                       style="color:#39435c"></i></a>
                        </th>
                        <th class="col-xs-9">
                            <div>
                                <span class="h2" style="color:#39435c;">
                                   {{question|safe}}


                                </span>

                            </div>
                        </th>


                        <th class="col-xs-1">
                            <blockquote><span class="h4" style="color:#39435c"> by</span>
                                <small class="h4" style="color:#39435c;"> {{asker}}</small>
                            </blockquote>
                        </th>


                    </tr>


                    </thead>
                </table>

                <div style="margin-top:200px;color:#39435c">
                    <div class="h2">Answers</div>
                    <hr class="separator">


                    {% for item in All_answers %}

                    <table class="table" style="margin-top:30px" id="table">

                        <thead>


                        <tr>

                            <th class="col-xs-1 " >

                                <div class="h1 voting" style="color:#39435c" id="{{item.2}}">{{item.3}}</div>
                            </th>


                            <th class="col-xs-1 AnswerId" id="th{{item.2}}"> <!--this for href link just-->
                                <a href="#th{{item.2}}" class="UpVote" id="{{item.2}}" title="I like it"> <i class="fa fa-chevron-up fa-2x " style="color:#39435c"></i></a>
                                <br><br>

                                <a href="#th{{item.2}}" class="DownVote" id="{{item.2}}" title="I don't like it "><i class="fa fa-chevron-down fa-2x " style="color:#39435c" ></i></a>
                            </th>
                            <th class="col-xs-9 ">
                                <div class="h2" style="color:#39435c;">
                                    {{item.0|safe}}
                                </div>
                            </th>


                            <th class="col-xs-1 ">
                                <div class="h2" style="color:#39435c;">
                                    <blockquote class="h2">
                                        <small style="color:#39435c">{{item.1}}</small>
                                    </blockquote>

                                </div>
                            </th>

                        </tr>


                        </thead>
                    </table>

                    {% endfor %}


                    <div id="answer"></div>


                </div>

                <br><br><br><br><hr class="separator">

                <div id="answer_box">
                    <div class="h3" style="color:#39435c">Your Answer</div>


                    <textarea id="your-answer" class="form-control">

                    </textarea>


                    <br>
                    <div align="right">
                        <button type="button" class="btn btn-info " id="post-question"><strong class="h4">Post</strong>
                        </button>

                    </div>

                </div>


            </div>

            <br><br><br><br><br><br><br><br>
        </div>


    </div>

</div>

<script src="{% static 'js/jquery-2.2.0.min.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="{% static 'js/question_full_page.js'%}"></script>

</body>

</html>
