<html>

<body>



    <div class="container">
<div class="row">
		<div class="col-sm-6 col-sm-offset-3" >

				 <strong >Please specify your email address to receive instructions for resetting it. </strong>

</form>

		</div>
	</div>
</div>
</div>


	</div>

</div>

</script>
